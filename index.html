<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#030014" />
    <title>Masareefy</title>
    
    <!-- PWA Settings -->
    <link rel="icon" type="image/png" href="/app.png">
    <link rel="apple-touch-icon" href="/app.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#030014',
              surface: '#0F0E17',
              primary: '#A855F7',
              secondary: '#10B981',
              accent: '#F472B6',
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans Arabic', 'sans-serif'],
              display: ['Space Grotesk', 'Noto Sans Arabic', 'sans-serif'],
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up-fade': 'slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.2s ease-out',
              'shimmer': 'shimmer 2.5s linear infinite',
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', filter: 'brightness(1)' },
                '50%': { opacity: '0.8', filter: 'brightness(1.2)' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translate3d(0, 20px, 0) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translate3d(0, 0, 0) scale(1)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030014;
        color: #ffffff;
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent; /* Remove tap flash on mobile */
      }
      
      /* Optimized Performance Classes */
      .gpu-accelerated {
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      /* Lightweight Noise (PNG Base64) - Zero lag compared to SVG filters */
      .live-noise::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmYzMzMyMjJ4Fk31AAAACHRSTlMAMwAqzMzMzMwp34OAAAAAJUlEQVQ4y2NgQAX8DIwM/CwMDCwMDAwM/CwMDCwMDAwM/CwMDGwAcgQDA5OZ67QAAAAASUVORK5CYII=");
        background-repeat: repeat;
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
        animation: grain 8s steps(10) infinite;
        will-change: transform; /* Hint to browser */
      }

      /* High Performance Aurora */
      .aurora-bg {
        background: 
          radial-gradient(circle at 50% 0%, rgba(120, 119, 198, 0.1), transparent 60%),
          radial-gradient(circle at 80% 10%, rgba(168, 85, 247, 0.1), transparent 50%), 
          radial-gradient(circle at 20% 10%, rgba(16, 185, 129, 0.1), transparent 50%);
        position: fixed;
        inset: 0;
        z-index: -1;
        filter: blur(60px); /* Reduced blur radius for performance */
        opacity: 0.8;
        transform: translate3d(0, 0, 0); /* Force GPU */
      }

      /* Optimized Glass Card */
      .glass-card {
        background: rgba(13, 13, 15, 0.6);
        backdrop-filter: blur(12px); /* Reduced blur for performance */
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1), background-color 0.2s ease;
        will-change: transform; /* Hint to browser */
      }
      
      .glass-card:active {
        transform: scale(0.98);
      }

      /* Neon Text Glow - Simplified */
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{

    "path": "https://esm.sh/path@^0.12.7",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>

</head>

    <div class="live-noise"></div>
    <div class="aurora-bg"></div>
    <div id="root"></div>

</html>
